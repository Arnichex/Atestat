<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebaza Motorbike Store - Contact</title>
    <link rel="stylesheet" href="./Styles/contact.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
</head>
<body>
    <header>
        <h1>Ebaza Motorbike Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="partners.html">Partners</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Us</h2>
        <p> 
            For any inquiries or assistance, please feel free to contact us. We are here to help you!
        </p>
        <p>Email: szarvadiarni@gmail.com</p>
        <p>Instagram: arniebaza</p>
        <p>You can also write your problems here:</p>


        <!-- Contact Form -->
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        // Add an event listener for form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            alert('Your message has been sent! We will contact you later.');
        });
    </script>

    <script src="Scripts/scripts.js"></script>
</body>
</html>
